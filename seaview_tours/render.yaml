services:
  - type: web
    name: seaview-tours
    rootDir: seaview_tours  # Or 'backend' if different
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn seaview_tours.wsgi:application
    envVars:
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com,seaviewtours.com,www.seaviewtours.com
      - key: SECRET_KEY
        generateValue: true